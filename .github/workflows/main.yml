name: Run Unit Tests and Lint Files

on: 
  push:

jobs:
  unit_test_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test
